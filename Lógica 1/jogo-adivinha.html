<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}
//Para simbolizar diferente utilizar !=

var numeroPensado = Math.round(Math.random() * 100);

var tentativas = 1;

while(tentativas <= 3){
  var chute = parseInt(prompt("Digite seu chute"));

  if(chute == numeroPensado){
    document.write("Você ACERTOU, o número pensado era " + numeroPensado);
    break;
  } else{
    mostra("Você ERROU!");
  }
  tentativas++;
}
pulaLinha();
mostra("FIM");


</script>
